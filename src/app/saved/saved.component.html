<mat-tab-group>
  <!-- RESTAURANTS TAB INFO -->
  <mat-tab label="Restaurants">
  <mat-card class="rest-card">

      <!-- LEFT SIDE OF CARD -->
      <div class="col1">
        <img src="https://res.citymaps.io/images/business_logos/280100">
      </div>

      <div class="col2">
          <mat-card-title-group>
              <mat-card-title> Restaurant Name </mat-card-title>
              <mat-card-subtitle> Rating meter </mat-card-subtitle>
              <mat-card-subtitle> review count </mat-card-subtitle>
              <mat-card-subtitle> price: $$$ </mat-card-subtitle>
              <mat-card-subtitle> type </mat-card-subtitle>
          </mat-card-title-group>
      </div>

    <!-- RIGHT SIDE OF CARD -->
    <div class="col3">
        <mat-card-content> 123 Main Street, Birmingham, AL 350216 </mat-card-content>
        <mat-card-content> (205) 555-5555 </mat-card-content>
        <mat-card-actions class="button-row" style="color:#390962">
          <button mat-icon-button>
            <mat-icon>bookmark_border</mat-icon>
          </button>
        </mat-card-actions>
    </div>
  </mat-card>
  </mat-tab>

  <!-- DISHES TAB INFO -->
  
      <mat-tab label="Dishes">
          <mat-card class="dish-card">
            <div class="left-part"> 
              <mat-card-title>dish name</mat-card-title>
              <mat-card-subtitle>restaurant name/restaurant basic info</mat-card-subtitle>
            </div>
      
            <div class="right-part">
              <mat-card-subtitle>rating/date</mat-card-subtitle>
              <mat-card-content>description of dish</mat-card-content>
            </div>
          </mat-card>
        </mat-tab>
  </mat-tab-group>
